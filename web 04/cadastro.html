
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
    <form action="submit_registration" method="post">
        <legend>
                <h2>Formulário</h2>
            </legend>
            <div class="inputbox">
                <input type="text" id="nome" name="nome" class="inputuser" required>
                <label for="nome" class="labelinput">Nome</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="email" id="email" name="email" class="inputuser" required>
                <label for="email" class="labelinput">Email</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="tel" id="telefone" name="telefone" class="inputuser" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="password" id="senha" name="senha" class="inputuser" required>
                <label for="senha" class="labelinput">Senha</label>
            </div>
                    <br><br>
                <div class="inputbox">
                <input type="number" id="cpf" name="cpf" class="inputuser" required>
                <label for="cpf" class="labelinput">CPF</label>
            </div>
            <br><br>
                <button type="submit" id="submit" name="submit">Enviar</button>
                
        </form>
    </div>
</body>
</html>
